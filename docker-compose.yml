version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: avila-analytics-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-analytics}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - avila-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: avila-analytics-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - avila-network

  # Avila Analytics Server
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: avila-analytics-server
    environment:
      # Server config
      AVILA_ANALYTICS_SERVER__HOST: "0.0.0.0"
      AVILA_ANALYTICS_SERVER__PORT: "3000"
      AVILA_ANALYTICS_SERVER__WORKERS: "${WORKERS:-4}"

      # Database config
      AVILA_ANALYTICS_DATABASE__URL: "postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-analytics}"
      AVILA_ANALYTICS_DATABASE__MAX_CONNECTIONS: "100"
      AVILA_ANALYTICS_DATABASE__MIN_CONNECTIONS: "10"

      # Redis config
      AVILA_ANALYTICS_REDIS__URL: "redis://redis:6379"
      AVILA_ANALYTICS_REDIS__POOL_SIZE: "20"

      # Privacy config
      AVILA_ANALYTICS_PRIVACY__ANONYMIZE_IP: "true"
      AVILA_ANALYTICS_PRIVACY__RESPECT_DNT: "true"
      AVILA_ANALYTICS_PRIVACY__DATA_RETENTION_DAYS: "365"
      AVILA_ANALYTICS_PRIVACY__ENCRYPTION_ENABLED: "true"

      # Storage config
      AVILA_ANALYTICS_STORAGE__COMPRESSION_ENABLED: "true"
      AVILA_ANALYTICS_STORAGE__BATCH_SIZE: "1000"
      AVILA_ANALYTICS_STORAGE__FLUSH_INTERVAL_SECS: "5"

      # Telemetry config
      AVILA_ANALYTICS_TELEMETRY__ENABLED: "${TELEMETRY_ENABLED:-false}"
      AVILA_ANALYTICS_TELEMETRY__SERVICE_NAME: "avila-analytics"

      # Logging
      RUST_LOG: "${RUST_LOG:-info}"
    ports:
      - "${ANALYTICS_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - avila-network

  # Optional: Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: avila-analytics-prometheus
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - avila-network

  # Optional: Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: avila-analytics-grafana
    profiles: ["monitoring"]
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: "grafana-clock-panel"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    networks:
      - avila-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  avila-network:
    driver: bridge
